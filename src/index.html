<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple HTML5 code</title>
<link rel="stylesheet" type="text/css" href="index.css">
<style>
#headerPart{
    color: red;
    text-align: center;
}
div#boxModel{
  background-color: lightgrey;
  width: 300px;
  border: 15px solid green;
  padding: 50px;
  margin: 100px 0px 100px 500px;
}
</style>
</head>
<body>
    <div id="headerPart">
      <h3>Internal css</h3>
    </div>
    <hr>
    <div id="externalStyle">
            <h3>external css</h3>
    </div>
    <hr>
    <div id="inlineStyle" style="color:blue;text-align: center;">
            <h3>inline css</h3>
    </div>
    <hr>
    <div id="boxModel">
        This is an example for box model.This will show the difference between padding and margin.
    </div>
    <hr>
</body>
</html>
